<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Entry - QR Visitor Management</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/dialog.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üë• Visitor Entry</h1>
        <p>Register a new visitor</p>
      </div>

      <div class="content">
        <div class="form-container">
          <form id="visitorForm" class="visitor-form">
            <div class="form-group">
              <label for="visitorName">Visitor Name </label>
              <input
                type="text"
                id="visitorName"
                name="name"
                required
                placeholder="Enter visitor's full name"
              />
            </div>

            <div class="form-group">
              <label for="residentName">Resident Name </label>
              <input
                type="text"
                id="residentName"
                name="residentName"
                required
                placeholder="Enter resident's full name"
              />
            </div>

            <div class="form-group">
              <label for="unitNo">Unit Number </label>
              <input
                type="text"
                id="unitNo"
                name="unitNo"
                required
                placeholder="Unit Number"
              />
            </div>

            <div class="form-group">
              <label for="visitorPhone">Phone Number </label>
              <input
                type="tel"
                id="visitorPhone"
                name="phone"
                required
                placeholder="2345678902"
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-btn">
                üìù Submit Visitor Entry
              </button>
              <a href="index.html" class="secondary-btn">üè† Back to Home</a>
            </div>
          </form>
        </div>

        <div class="message-container"></div>
      </div>
    </div>

    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10000;
      "
    >
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: white;
          padding: 2rem;
          border-radius: 12px;
          text-align: center;
          min-width: 300px;
        "
      >
        <div
          id="spinner"
          style="
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
          "
        ></div>
        <div
          id="status"
          style="
            color: #000000;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
          "
        >
          Submitting...
        </div>
        <button
          id="closeBtn"
          style="
            display: none;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
          "
        >
          OK
        </button>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Ensure all text in the dialog is black */
      #overlay #status {
        color: #000000 !important;
        font-weight: 500;
      }

      /* Button hover effect */
      #closeBtn:hover {
        background: #000000;
      }
    </style>

   
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/loading-dialog.js"></script>

  </body>
</html>
