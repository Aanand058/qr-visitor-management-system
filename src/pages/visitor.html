<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Entry - QR Visitor Management</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/dialog.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>👥 Visitor Entry</h1>
        <p>Register a new visitor</p>
      </div>

      <div class="content">
        <div class="form-container">
          <form id="visitorForm" class="visitor-form">
            <div class="form-group">
              <label for="visitorName">Visitor Name *</label>
              <input
                type="text"
                id="visitorName"
                name="name"
                required
                placeholder="Enter visitor's full name"
              />
            </div>

            <div class="form-group">
              <label for="residentName">Resident Name *</label>
              <input
                type="text"
                id="residentName"
                name="residentName"
                required
                placeholder="Enter resident's full name"
              />
            </div>

            <div class="form-group">
              <label for="unitNo">Unit Number *</label>
              <input
                type="text"
                id="unitNo"
                name="unitNo"
                required
                placeholder="e.g., A1, B2, C3"
              />
            </div>

            <div class="form-group">
              <label for="visitorPhone">Phone Number *</label>
              <input
                type="tel"
                id="visitorPhone"
                name="phone"
                required
                placeholder="+1 234-567-8902"
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-btn">
                📝 Submit Visitor Entry
              </button>
              <a href="index.html" class="secondary-btn">🏠 Back to Home</a>
            </div>
          </form>
        </div>

        <div class="message-container"></div>
      </div>
    </div>

   
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
