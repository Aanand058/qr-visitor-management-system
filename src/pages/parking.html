<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Permit - QR Visitor Management</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/visitor.css" />
    <link rel="stylesheet" href="../css/dialog.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🚗 Parking Permit</h1>
        <p>Register visitor parking</p>
        <p style="color: red; font-weight: bold">
          *Parking is limited to 1 hour only. Overnight parking is not
          permitted.*
        </p>
      </div>

      <div class="content">
        <div class="form-container">
          <form id="parkingForm" class="parking-form">
            <div class="form-group">
              <label for="visitorName">Visitor Name </label>
              <input
                type="text"
                id="visitorName"
                name="visitorName"
                required
                placeholder="Enter visitor's full name"
              />
            </div>

            <div class="form-group">
              <label for="residentName">Resident Name </label>
              <input
                type="text"
                id="residentName"
                name="residentName"
                required
                placeholder="Enter resident's full name"
              />
            </div>

            <div class="form-group">
              <label for="unitNo">Unit No </label>
              <input
                type="text"
                id="unitNo"
                name="unitNo"
                required
                placeholder="Unit Number"
              />
            </div>

            <div class="form-group">
              <label for="carMake">Car Make </label>
              <input
                type="text"
                id="carMake"
                name="carMake"
                required
                placeholder="Toyota, Honda"
              />
            </div>

            <div class="form-group">
              <label for="carModel">Car Model </label>
              <input
                type="text"
                id="carModel"
                name="carModel"
                required
                placeholder="Corolla, Civic"
              />
            </div>

            <div class="form-group">
              <label for="carColor">Car Color </label>
              <input
                type="text"
                id="carColor"
                name="carColor"
                required
                placeholder="Red, Blue"
              />
            </div>

            <div class="form-group">
              <label for="licensePlate">License Plate No </label>
              <input
                type="text"
                id="licensePlate"
                name="licensePlate"
                required
                placeholder="ABC123"
                style="text-transform: uppercase"
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-btn">
                🚗 Submit Parking Permit
              </button>
              <a href="index.html" class="secondary-btn">🏠 Back to Home</a>
            </div>
          </form>
        </div>

        <div class="message-container"></div>
      </div>
    </div>

   

    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
